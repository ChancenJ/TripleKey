<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>上传网页图标</title>
</head>

<body>
    <h1>TripleKey设置</h1>
    <h2>上传网页图标</h2>
    <p></p><input type="button" value="返回" onclick="location.href='/';"></p>
    <p>剩余ROM: {{FREEROM}} | 已用ROM: {{USEDROM}} | ROM总量: {{TOTALROM}}</p>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="data" />
        <input type="submit" name="Upload" value="上传" title="上传文件">
    </form>
    <p id="status"></p>
    <p id="filelist">{{FILELIST}}</p>
    <script>
        function DeleteButton(filename) {
            var urltocall = "/delete?name=" + filename;
            xmlhttp = new XMLHttpRequest();
            xmlhttp.open("GET", urltocall, false);
            xmlhttp.send();
            document.getElementById("status").innerHTML = xmlhttp.responseText;
            xmlhttp.open("GET", "/listfiles?deletebutton=1", false);
            xmlhttp.send();
            document.getElementById("filelist").innerHTML = xmlhttp.responseText;
        }
    </script>
</body>

</html>

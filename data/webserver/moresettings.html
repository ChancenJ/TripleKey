<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>TripleKey更多设置</title>
</head>

<body>
    <h1>TripleKey 设置</h1>
    <h2>更多设置</h2>
    <form action="/clock" method="post">
        <h3>时钟设置：</h3>
        <p>整点报时：
            <label for="audioyes">
                <input type="radio" id="audioyes" name="clockaudio" value="yes" {{YESCHECKED_AUDIO}}>
                是
            </label>
            <label for="audiono">
                <input type="radio" id="audiono" name="clockaudio" value="no" {{NOCHECKED_AUDIO}}>
                否
            </label>
        </p>
        <p>时钟主题自动切换：
            <label for="themeyes">
                <input type="radio" id="themeyes" name="clocktheme" value="yes" {{YESCHECKED_THEME}}>
                是
            </label>
            <label for="themeno">
                <input type="radio" id="themeno" name="clocktheme" value="no" {{NOCHECKED_THEME}}>
                否
            </label>
        </p>
        <p><input type="submit" value="保存"></p>
    </form>
    <form action="/encoder" method="post">
        <h3>旋转编码器设置：</h3>
        <p>旋转编码器限位值：
            <label for="four">
                <input type="radio" id="four" name="rotary" value="4" {{FOUR}}>
                4
            </label>
            <label for="two">
                <input type="radio" id="two" name="rotary" value="2" {{TWO}}>
                2
            </label>
        </p>
        <p>旋转编码器是否反向：
            <label for="reverseyes">
                <input type="radio" id="reverseyes" name="reverse" value="yes" {{YESCHECKED_REVERSE}}>
                是
            </label>
            <label for="reverseno">
                <input type="radio" id="reverseno" name="reverse" value="no" {{NOCHECKED_REVERSE}}>
                否
            </label>
        </p>
        <p><input type="submit" value="保存"></p>
    </form>
    <form action="/photo" method="post">
        <h3>照片设置：</h3>
        <p>自动轮播：
            <label for="scrollyes">
                <input type="radio" id="scrollyes" name="photoscroll" value="1" {{YESCHECKED_SCROLL}}>
                是
            </label>
            <label for="scrollno">
                <input type="radio" id="scrollno" name="photoscroll" value="0" {{NOCHECKED_SCROLL}}>
                否
            </label>
        </p>
        <P><input type="button" value="上传/删除照片" onclick="location.href='/uploadphoto';"></P>
        <p><input type="submit" value="保存"></p>
    </form>
    <input type="button" value="返回主页" onclick="location.href='/';">
</body>

</html>
